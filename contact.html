<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hassan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, rgb(234, 0, 255), rgb(142, 4, 255));
        }
        .contact-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* width: 100%; */
            width: 400px;
            padding: 10px;
        
       
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #6c5ce7;
            outline: none;
        }
        button {
            background-color: #6c5ce7;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a47c5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .message-box {
            min-height: 150px;
            resize: vertical;
        }
        @media screen and (max-width:768px){
            .contact-form{
                width: 90%;
                margin: 0 auto;
            }
            }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Hassan</h1>
        <form action="/submit_form" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="message-box" placeholder="Your message" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
        <a href="index.html">go back</a>
    </div>
</body>
</html>
